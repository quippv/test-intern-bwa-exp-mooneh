<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooneh</title>

    <!-- Google Font Asap -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <img src="assets/img/icons/logo.png" alt="Logo" />
      <nav>
        <a href="#">Features</a>
        <a href="#">Stories</a>
        <a href="#">Pricing</a>
        <a href="#">Products</a>
        <button class="btn btn-mobile">Sign In <span></span></button>
      </nav>
      <button class="btn btn-dekstop">Sign In <span></span></button>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="container mt-3">
      <section class="section-one">
        <h1>Our Services Has Friendly Packages</h1>
        <p>Choose plans that might better for your company</p>
      </section>

      <section class="row justify-content-center align-items-start section-two">
        <div class="col-xl-3 col-lg-4 col-md-5 col-12 m-5 card card-starter">
          <div class="card-body">
            <h5 class="card-title">STARTER</h5>
            <h6 class="card-subtitle mb-3">$125.00<span>/ Year</span></h6>
            <div class="border-bottom"></div>
            <ul></ul>
            <button class="btn btn-card">Go Starter<span></span></button>
          </div>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-5 col-12 m-5 card card-platinum">
          <div class="card-body">
            <h5 class="card-title">PLATINUM</h5>
            <h6 class="card-subtitle mb-3">$575.00<span>/ Year</span></h6>
            <div class="border-bottom"></div>
            <ul></ul>
            <button class="btn btn-card">Take Platinum<span></span></button>
          </div>
        </div>
      </section>
    </main>
    <!-- /Main -->

    <footer>
      <div class="container">
        <p class="mb-5">More than 10K+ companies trusted us</p>
        <div class="row justify-content-center">
          <div class="col-lg-2 col-4 mb-3">
            <img
              src="assets/img/icons/google.png"
              alt="Google"
              class="img-fluid"
            />
          </div>
          <div class="col-lg-2 col-4 mb-3">
            <img
              src="assets/img/icons/dropbox.png"
              alt="Dropbox"
              class="img-fluid"
            />
          </div>
          <div class="col-lg-2 col-4 mb-3">
            <img
              src="assets/img/icons/facebook.png"
              alt="Facebook"
              class="img-fluid"
            />
          </div>
          <div class="col-lg-2 col-4 mb-3">
            <img src="assets/img/icons/spotify.png" alt=Spotify"
            class="img-fluid" />
          </div>
          <div class="col-lg-2 col-4 mb-3">
            <img
              src="assets/img/icons/microsoft.png"
              alt="Microsoft"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </footer>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
